<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动端页面</title>
<meta name="keywords" content="">

<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1.0" />
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/my.css">
</head>
<body>
	<div class="dl_box">
		<div class="dl_head">
			<h3> <span class="zy_cd"><</span>登陆</h3>
		</div>
		<div class="dl_con">
			<div class="dl_con1">
				<img src="images/dl1.png" alt="">
			</div>
			<div class="dl_con2">
				<!-- <form method="get" action=""> -->
					<div class="dl_inp"></div>
					<div class="dl_jt">
						<div class="dl_bg">
							<span class="dl_sp"></span>
							<input type="text" name="" value="" class="dl_inp1" id="dl_inp1">
							<p class="dl_mask">用户名</p>
						</div>
					</div>
					<div class="dl_jt dl_jt1">
						<div class="dl_bg dl_bg1">
							<span class="dl_sp"></span>
							<input type="password" name="" value="" class="dl_inp1" id="dl_inp2">
							<p class="dl_mask">密码</p>
						</div>
					</div>
				<!-- </form> -->
			</div>
			<div class="dl_con3">
				<div class="dl_btn"></div>
				<h3 class="h3">Login in</h3>	
			</div>
			<div class="dl_con4">
				<p><span class="zc_wj">忘记密码</span><strong class="zc_zh">注册账号</strong></p>
			</div>
			<div class="dl_con3">
				<div class="dl_btn"></div>
				<h3 class="shejiao">社交账号一键登录</h3>	
			</div>
		</div>

<script type="text/javascript" src="script/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="script/my.js"></script>
<script>
	$('.h3').click(function (){
		$.ajax({
			type:'get',
			url:"form.php?user="+$('#dl_inp1').val()+'&pass='+$('#dl_inp2').val()+'&t='+new Date().getTime(),
			cache:false,
			dataType:'json',
			success:function (d){
				window.open('peidui.html','_self')
			}
		})
	})
</script>
</html>
